<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- To set the viewport of your page -->

        <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to stylesheet -->
        <title>Mini Calculator Project</title>

    </head>

    <body>

        <div class="container">

            <h1> Mini Calculator </h1>

            <div class="box">

                <div class="box__input--display">

                    <div id="display">0</div>
                    <div id="result"></div>

                </div>

                <table class="box__table">

                    <tbody>

                        <tr>
                            <td>C</td>
                            <td>&#177;</td>
                            <td>%</td>
                            <td>/</td>
                        </tr>

                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>*</td>
                        </tr>

                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>+</td>
                        </tr>

                        <tr>
                            <td>&#8634;</td>
                            <td>0</td> 
                            <td>.</td>
                            <td>=</td>
                        </tr>

                    </tbody>

                </table>

            </div>
            
        </div>

        <script src="./index.js"></script>
        
    </body>

</html>
